<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-mQ93bF6IvZifD2ZsJNLklAcvK4clnN4E6RQz63C+M0Nd6fvPZML6jtcM0k5PjZ9Y" crossorigin="anonymous"
    >
    <link
      href="{{ url_for('static', filename='css/styles.css')}}"
      rel="stylesheet"
    />
    {{ bootstrap.load_css() }}
    {% endblock %}
  </head>
  <body>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QiPTfVYgZOlOtNcSvwAe1hxmbFS+FJG0fx9zOltX6JbnBdFZVmTfI0yz5P9n4TDd" crossorigin="anonymous"></script>
  </body>
</html>
