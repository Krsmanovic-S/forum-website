{% extends "base.html" %}
{% block footer %}
<footer class="py-3 my-4 container footer-container">
  <div class="row row-cols-1 row-cols-sm-3 align-items-center text-center text-sm-start">

    <!-- Copyright Text -->
    <div class="col mb-3 mb-sm-0 d-flex justify-content-center justify-content-sm-start">
      <p class="mb-0 text-body-secondary" style="color: var(--primary-text-color) !important;">© 2025 Stefan Krsmanović</p>
    </div>

    <!-- Logo (Light and Dark Theme) -->
    <div class="col mb-3 mb-sm-0 d-flex justify-content-center">
      <img src="{{ url_for('static', filename='assets/img/dark/rep_talk_logo.png') }}"
           data-bs-theme="dark" alt="Logo" width="32" height="32"
           class="d-inline-block align-text-top">
          <img src="{{ url_for('static', filename='assets/img/light/rep_talk_logo.png') }}"
           data-bs-theme="light" alt="Logo" width="32" height="32"
           class="d-inline-block align-text-top">
    </div>

    <!-- Navigation Links -->
    <div class="col d-flex justify-content-center justify-content-sm-end">
      <ul class="nav flex-column flex-sm-row align-items-center">
        <li class="nav-item">
          <a href="{{ url_for('home') }}" class="nav-link px-2 text-body-secondary custom-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('website_features') }}" class="nav-link px-2 text-body-secondary custom-link">Website Features</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('about_me') }}" class="nav-link px-2 text-body-secondary custom-link">About Me</a>
        </li>
      </ul>
    </div>

  </div>
</footer>
{% endblock %}
