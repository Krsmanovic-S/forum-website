{% extends "base.html" %}
{% block content %}
<header>
  <nav class="navbar navbar-expand-md" aria-label="Navbar">
      <div class="container-fluid">
        <!-- Website Logo, Image and Name -->
        <a class="navbar-brand header-navbar" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='assets/img/rep_talk_logo.png') }}"
             alt="Logo" width="24"
             height="24"
             class="d-inline-block align-text-top logo-img">
        RepTalk
        </a>

        <!-- Search Bar -->
        <div class="flex-grow-1 d-flex justify-content-center mx-3">
          <form class="w-75" action="{{ url_for('home') }}" method="GET">
            <input class="form-control fw-semibold input-form" type="search" name="search" placeholder="Search Posts" aria-label="Search">
          </form>
        </div>

        <!-- Sign In / Profile Section -->
        <div class="d-flex align-items-center position-relative">
          <!-- Hamburger Menu Button -->
          <button
            class="btn navbar-toggler dropdown-toggle" type="button" id="navbarDropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Dropdown Menu (For small devices) -->
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuButton">
            {% if not current_user.is_authenticated %}
            <li><a class="dropdown-item" href="{{ url_for('login') }}">Sign In</a></li>
            <li><a class="dropdown-item" href="{{ url_for('register') }}">Register</a></li>
            {% else %}
            <li><a class="dropdown-item" href="{{ url_for('create_post') }}">âœš Create Post</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('profile', profile_username=current_user.username) }}">View Profile</a></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
            {% endif %}
          </ul>
        </div>
    </div>
  </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
